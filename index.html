<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>S&Ms Bildsökmotor</title>
</head>

<body>
    <h1>Välkommen till Sigge och Joakims fantastiska bildsökmotor!</h1>
    <form action="" id="searchForm">
        <label for="searchTerm"></label>
        <input type="text" name="searchTerm" placeholder="Search for photos">
        <label list="text" ></label>
        <select id="colors" name="searchColor">
            <option value="Any color">Any color</option>
            <option value="Grayscale">Grayscale</option>
            <option value="Transparent">Transparent</option>
            <option value="Red">Red</option>
            <option value="Orange">Orange</option>
            <option value="Yellow">Yellow</option>
            <option value="Green">Green</option>
            <option value="Turquoise">Turquoise</option>
            <option value="Blue">Blue</option>
            <option value="Lilac">Lilac</option>
            <option value="Pink">Pink</option>
            <option value="White">White</option>
            <option value="Gray">Gray</option>
            <option value="Black">Black</option>
            <option value="Brown">Brown</option>

        </select>
        <button type="submit" id="searchButton">Search</button>
    </form>
    <div id="content">
        <!--Place for pictures-->
    </div>
    <div>
        <button>Previous page</button>
        <button>Next page</button>
    </div>
    <script src="scripts/main.js" defer></script>
</body>

</html>
